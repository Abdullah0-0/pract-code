<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar-Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="paren-head">
      <div class="heading">
        <h1>Axintix</h1>
        <img
          height="70"
          width="80px"
          style="border-radius: 50%"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIsI9HwvdSE5wx0pEigeQsB0Ko3ILVF8uunw&s"
          alt="logo   "
        />
      </div>

      <nav class="navbar">  
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <button>Login</button>
    </header>
    <div class="main-paren">
    <main class="paren-form">
      <section class="form">
        <form action="">
          <label for="email">Email:</label>
          <input type="email" name="Email" id="email">
          <br>
          <br>
          <label for="password">Password:</label>
          <input type="password" name="Password" id="password">
          <br>
          <br>
          <button style="color: red;">Submit</button>
        </form>
      </section>
    </div>
    </main>
  </body>
</html>
