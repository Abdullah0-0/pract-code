<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend-Bootstrap</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body style=" background-color: brown; color:white">
  
  <!-- navbar  -->
  <nav class=" navbar sticky-top bg-dar ">
    <div class="container">
      <a class="navbar-brand text-light" href="#">Info Web Softwares <i class="fa-solid fa-laptop"></i></a>
      <div >
        <ul class="links d-flex gap-3 mt-2 text-decor">
          <li><a class="text-decor" href="#">What you will learn</a></li>
          <li><a class="text-decor" href="#">Questions</a></li>
          <li><a class="text-decor" href="#">Instructors </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- herosection -->

  <div class="bg-dar h-75 w-100">
    <div class="container  h-100  d-flex">
      <div class=" w-50 d-flex  flex-column justify-content-center text-light">
        <h1>Become a <span class="color-yell">Web Developer</span> </h1>
        <p class="fs-5" >We focus on teaching our students the fundamentals of the latest and greatest technologies to prepare them for their first dev role</p>
        <button type="button" class="btn btn-primary btn-lg ">Enroll Yourself</button>
      </div  >
      <div class="w-50  d-flex  align-items-center justify-content-center pb-1">
        <img  src="/img/colourful-illustration-programmer-working.png" alt="programmer working " width="450">
      </div>
    </div>
  </div>

  <!-- signup form -->
   <div class="bg-primary h-25">
    <div class="container  ">
      <div class="input-group mb-3 d-flex justify-content-between  ">
        <h3>SignUp For Our Newsletters</h3>

        <div class="h100 w-50">
          <input type="email" aria-label="Email" style="width: 400px; " class="rounded-start border-0" placeholder="Enter Email" aria-describedby="button-addon2">
        <button class="bg-black text-light rounded-end" style="width: 120px; " type="button" id="button-addon2">SignUp</button>
      </div>
        
      </div>
      
    </div>
   </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
