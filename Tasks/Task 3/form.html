<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Contact Form</legend>
        <label for="name">Username:</label>
        <input
          type="text"
          id="name"
          name="user_name"
          placeholder="John"
          required
        />
        <br />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="user_email"
          id="email"
          placeholder="name@example.com"
          required
        />
        <br />
        <br />
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          name="phone_number"
          id="phone"
          placeholder="+923..."
        />
        <br />
        <br />
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
